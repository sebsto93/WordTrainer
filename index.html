<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Trainer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Word Trainer</h1>
    
    <!-- Add Word Section -->
    <section class="add-word-section">
      <h2>Add Word</h2>
      <div>
        <label for="word">Word:</label>
        <input type="text" name="word" required />
      </div>
      <div>
        <label for="translation">Translation:</label>
        <input type="text" name="translation" required />
      </div>
      <div>
        <button type="button" id="add-word-btn">Add Word</button>
      </div>
    </section>

    <!-- Saved Words Section -->
    <section class="saved-words-section">
      <h2>Saved Words</h2>
      <ul id="saved-words-list">
        <!-- ist of saved words go here -->
      </ul>
    </section>

    <!-- Quiz Section -->
    <section class="quiz-section">
      <h2>Quiz</h2>
      <div>
        <label for="word-check">Check word:</label>
        <input type="text" name="word-check" />
      </div>
      <div>
        <button type="button" id="check-btn">Check</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
