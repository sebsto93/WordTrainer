<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Trainer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  </head>
  <body>
    <div class="header">
    <h1 >Word Trainer</h1>
  </div>
   <div class="top-side">
    <!-- Add Word Section -->
    <section class="add-word-section">
      <h2>Add Word</h2>
      <div>
        <label for="word">Word:</label>
        <input type="text" name="word" required />
      </div>
      <div>
        <label for="translation">Translation:</label>
        <input type="text" name="translation" required />
      </div>
      <div>
        <button type="button" class="add-word-btn" id="add-word-btn">Add Word</button>
      </div>
    </section>
    <!-- Saved Words Section -->
    <section class="saved-words-section">
      <h2>Saved Words:</h2>
      <ul id="saved-words-list">
        <li>expamle</li>
        <!-- ist of saved words go here -->
      </ul>
    </section>
   </div>
      <!-- Quiz Section -->
    <section class="quiz-section">
      <h2>Quiz</h2>
      <div>
        <label for="word-check">Check word:</label>
        <input type="text" name="word-check" />
      </div>
      <div>
        <button type="button" id="check-btn">Check</button>
      </div>
    </section>
  


    <script src="script.js"></script>
  </body>
</html>
